<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESCO Research Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = "https://chesco-backend.onrender.com/api";

        function App() {
            const [searchQuery, setSearchQuery] = useState('');
            const [yearFilter, setYearFilter] = useState('all');
            const [results, setResults] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                const fetchResults = async () => {
                    if (!searchQuery) {
                        setResults([]);
                        return;
                    }
                    setIsLoading(true);
                    setError(null);
                    try {
                        const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(searchQuery)}&year=${yearFilter}`);
                        if (!response.ok) throw new Error('Search failed');
                        const data = await response.json();
                        setResults(data.results || []);
                    } catch (err) {
                        setError('Failed to fetch results. Backend might be sleeping (Render free tier), wait 1 minute and try again.');
                        console.error('Error:', err);
                        setResults([]);
                    } finally {
                        setIsLoading(false);
                    }
                };
                const timer = setTimeout(fetchResults, 500);
                return () => clearTimeout(timer);
            }, [searchQuery, yearFilter]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex items-center gap-6">
                                <svg width="120" height="50" viewBox="0 0 300 100">
                                    <rect x="20" y="20" width="220" height="60" rx="10" fill="none" stroke="black" strokeWidth="6"/>
                                    <rect x="240" y="35" width="15" height="30" fill="none" stroke="black" strokeWidth="6"/>
                                    <rect x="250" y="35" width="15" height="30" fill="none" stroke="black" strokeWidth="6"/>
                                    <text x="130" y="60" fontFamily="Arial" fontSize="32" fontWeight="bold" textAnchor="middle">chesco</text>
                                </svg>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Center for Hybrid Electric Systems</h1>
                                    <p className="text-sm text-gray-600 mt-1">Cottbus</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                            <h2 className="text-xl font-semibold text-gray-800 mb-6">Search Electric Motor Publications</h2>
                            <div className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Search by title, author, or keywords..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                />
                                <div className="flex gap-4 items-center">
                                    <span className="text-sm font-medium text-gray-700">Filter by Year:</span>
                                    <select
                                        value={yearFilter}
                                        onChange={(e) => setYearFilter(e.target.value)}
                                        className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                    >
                                        <option value="all">All Years</option>
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        {error && (
                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4">
                                <p className="text-yellow-800 text-sm">{error}</p>
                            </div>
                        )}

                        <div>
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">
                                {isLoading ? 'Searching...' : `${results.length} Results Found`}
                            </h3>
                            
                            {isLoading ? (
                                <div className="flex justify-center items-center py-12">
                                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {results.length === 0 && searchQuery === '' ? (
                                        <div className="bg-white rounded-lg shadow-md p-8 text-center">
                                            <p className="text-gray-600 text-lg">ðŸ‘† Start typing above to search for electric motor publications from Google Scholar</p>
                                        </div>
                                    ) : results.length === 0 && searchQuery !== '' ? (
                                        <div className="bg-white rounded-lg shadow-md p-8 text-center">
                                            <p className="text-gray-600">No publications found for "{searchQuery}". Try different keywords.</p>
                                        </div>
                                    ) : (
                                        results.map((pub, index) => (
                                            <div key={index} className="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                                                <div className="flex justify-between items-start mb-3">
                                                    <h4 className="text-lg font-semibold text-gray-900 flex-1 pr-4">{pub.title}</h4>
                                                    <span className="px-3 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full whitespace-nowrap">
                                                        {pub.type}
                                                    </span>
                                                </div>
                                                <p className="text-sm text-gray-600 mb-2">{pub.authors} {pub.year && `â€¢ ${pub.year}`}</p>
                                                {pub.journal && <p className="text-sm text-gray-700 italic mb-3">{pub.journal}</p>}
                                                {pub.abstract && <p className="text-gray-600 mb-4">{pub.abstract}</p>}
                                                <div className="flex items-center justify-between pt-4 border-t border-gray-200">
                                                    <span className="text-sm text-gray-600">
                                                        <strong>{pub.citations}</strong> citations
                                                    </span>
                                                    {pub.url && pub.url !== '#' && (
                                                        
                                                            href={pub.url}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                                        >
                                                            View Page â†’
                                                        </a>
                                                    )}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            )}
                        </div>
                    </main>

                    <footer className="bg-white border-t border-gray-200 mt-12">
                        <div className="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
                            <p>Â© 2024 Center for Hybrid Electric Systems (CHESCO), Cottbus</p>
                            <p className="mt-1 text-xs">Powered by Google Scholar</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
